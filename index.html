<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Briana Wright</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
        <link rel="stylesheet" type="text/css" href="assets/3rdParty/simple-sidebar.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/lux/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    </head>
    <body ng-app="myApp">
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a ng-href="#!">About</a>
                    </li>
                    <li>
                        <a ng-href="#!experience">Experience</a>
                    </li>
                    <li>
                        <a ng-href="#!education">Education</a>
                    </li>
                    <li>
                        <a ng-href="#!skills">Skills</a>
                    </li>
                    <li>
                        <a ng-href="#!interests">Interests</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid" ng-view>
                    <!-- <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a> -->
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>

        <script>
            // Setting the side menu to auto-show, not sure if I want toggling yet
            $( document ).ready(function() {
                $("#wrapper").toggleClass("toggled");
            });
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
                var app = angular.module("myApp", ["ngRoute"]);
                app.config(function($routeProvider) {
                    $routeProvider
                    .when("/", {
                        templateUrl : "app/components/about.htm"
                    })
                    .when("/experience", {
                        templateUrl : "app/components/experience.htm"
                    })
                    .when("/education", {
                        templateUrl : "app/components/education.htm"
                    })
                    .when("/skills", {
                        templateUrl : "app/components/skills.htm"
                    })
                    .when("/interests", {
                        templateUrl : "app/components/interests.htm"
                    });
                });
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
