<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Briana Wright</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/lux/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"  />
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    
    </head>
<body ng-app="myApp">
    <div class="sidenav">
        <a href="#/!">About</a>
        <a href="#!experience">Experience</a>
        <a href="#!education">Education</a>
        <a href="#!skills">Skills</a>
        <a href="#!interests">Interests</a>
    </div>
    <div class="main" ng-view></div>

    <script>
            var app = angular.module("myApp", ["ngRoute"]);
            app.config(function($routeProvider) {
                $routeProvider
                .when("/", {
                    templateUrl : "app/components/about.htm"
                })
                .when("/experience", {
                    templateUrl : "app/components/experience.htm"
                })
                .when("/education", {
                    templateUrl : "app/components/education.htm"
                })
                .when("/skills", {
                    templateUrl : "app/components/skills.htm"
                })
                .when("/interests", {
                    templateUrl : "app/components/interests.htm"
                });
            });
    </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>

</html>
